server:
  port: 8082

spring:
  application:
    name: department-service
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:3306/ems
    username: ${DB_USER:root}
    password: ${DB_PASS:root}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

eureka:
  client:
    service-url:
      defaultZone: http://${EUREKA_HOST:service-registry}:8761/eureka
