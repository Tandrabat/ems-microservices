version: '3.8'

services:

  mysql:
    image: mysql:8
    container_name: ems-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ems
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  service-registry:
    build: ./service-registry
    ports:
      - "8761:8761"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8761"]
      interval: 10s
      timeout: 5s
      retries: 5

  auth-service:
    build: ./auth-service
    ports:
      - "8081:8081"
    environment:
      DB_HOST: mysql
      DB_USER: root
      DB_PASS: root
      EUREKA_HOST: service-registry
    depends_on:
      - mysql
      - service-registry

  employee-service:
    build: ./employee-service
    ports:
      - "8082:8082"
    environment:
      DB_HOST: mysql
      DB_USER: root
      DB_PASS: root
      EUREKA_HOST: service-registry
    depends_on:
      - mysql
      - service-registry

  department-service:
    build: ./department-service
    ports:
      - "8083:8083"
    environment:
      DB_HOST: mysql
      DB_USER: root
      DB_PASS: root
      EUREKA_HOST: service-registry
    depends_on:
      - mysql
      - service-registry

  api-gateway:
    build: ./api-gateway
    ports:
      - "8080:8080"
    environment:
      EUREKA_HOST: service-registry
    depends_on:
      - service-registry

volumes:
  mysql_data:
